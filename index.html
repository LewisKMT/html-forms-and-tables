<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Course Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration</h1>

    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="input-field" required><br>

        <input type="submit" value="Register" id="submit-btn">
    </form>

    <h2>Available Courses</h2>
    <table class="course-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Introduction to HTML</td>
                <td>John Doe</td>
                <td>Mon & Wed, 10:00 AM - 12:00 PM</td>
            </tr>
            <tr>
                <td>CSS Fundamentals</td>
                <td>Jane Smith</td>
                <td>Tue & Thu, 2:00 PM - 4:00 PM</td>
            </tr>
            <tr>
                <td>JavaScript Basics</td>
                <td>Mike Brown</td>
                <td>Fri, 1:00 PM - 3:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
