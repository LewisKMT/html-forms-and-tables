<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Course Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration</h1>

    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="input-field" required><br>

        <input type="submit" value="Register" id="submit-btn">
    </form>

    <h2>Available Courses</h2>
    <table class="course-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Systems and Technologies</td>
                <td>Eunice Sison</td>
                <td>Thu, 5:30 PM - 7:30 PM</td>
            </tr>
            <tr>
                <td>Object Oriented Programming</td>
                <td>Ma Luisa Villanueva</td>
                <td>Wed, 5:00 PM - 8:00 PM</td>
            </tr>
            <tr>
                <td>Information Management</td>
                <td>Aphril Alcalde</td>
                <td>Wed, 10:30 AM - 12:30 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
